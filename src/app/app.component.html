<div class="container">
  <div class="sidebar">
    <div class="tab" *ngFor="let tab of alltabs" 
         [class.active]="activeTab === tab.id"
         (click)="setActiveTab(tab.id)">
      {{tab.title}}
    </div>
    <button class="download-btn" (click)="generatePDF()">Download PDF</button>
  </div>
  
  <div class="content">
    <div *ngIf="activeTabContent" [innerHTML]="activeTabContent"></div>
  </div>
</div>

<button class="download-btn" (click)="generatePDF()" [disabled]="isGeneratingPDF">
  {{ isGeneratingPDF ? 'Generating PDF...' : 'Download PDF' }}
</button>
<!--Even if a person wants to download it, the data of all tabs will be downloaded in pdf format -->

<div id="pdf-content">
  <h1>This is a PDF Example</h1>
  <p>You can <a href="https://www.google.com" target="_blank">visit Google</a> from this link.</p>
  <p>All this text is copyable.</p>
</div>
<button onclick="downloadPDF()">Download PDF</button>


<!-- All tabs functioning as required: 30-70 layout, content display, 
 PDF generation with preserved formatting and clickable links -->
